<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Sl Login Page Clone</title>
  </head>
  <body>
    <!-- wrapper section -->
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img
              src="https://image.ibb.co/hW1YHq/login-logo.png"
              alt="Sluralpright"
            />
          </div>
          <!-- end of wrapper section -->
          <!-- form section -->
          <form>
            <div>
              <label>Email or username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <!-- end of form section -->

          <!-- links -->
          <div class="links">
            <a href="">forgot password</a>
            <a href="">sign in with company or school</a>
          </div>
          <!-- end of links -->
          <!-- middle -->
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <!-- footer -->
        <footer id="main-footer">
          <p>Copyright &copy; 2021, SL All Rights Reserved</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
